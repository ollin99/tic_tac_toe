<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe - Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/menu.css"> 
  <link rel="stylesheet" href="../CSS/scoreboard.css"> 
</head>
<body>
  <section id="main-menu">
    <h1>Welcome to Tic-Tac-Toe</h1>
    <button id="btn-start-game">Start Game</button>
    <button id="btn-create-players">Create Players</button>
    <button id="btn-scoreboard">Show Scoreboard</button>
  </section>

  <section class="modal" id="scoreboard-modal">
    <article class="modal-content">
      <span class="close-button" id="close-modal">&times;</span> 
      <section id="scoreboard"></section>
    </article>
  </section>

  <script src="../JS/scoreboard.js"></script>
  <script src="../JS/menu.js"></script>
</body>
</html>
